<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // 檢測設備類型並進行跳轉
        function detectDeviceAndRedirect() {
            // 移動設備檢測
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(navigator.userAgent);
            
            if (isMobile) {
                // 移動設備跳轉
                window.location.href = "https://hrs-y.github.io/phone";
            } else {
                // 桌面設備跳轉
                window.location.href = "https://hrs-y.github.io/main.html";
            }
        }

        // 頁面加載時執行跳轉
        window.onload = detectDeviceAndRedirect;
        // 確保即使在 window.onload 之前也能執行
        detectDeviceAndRedirect();
    </script>
</body>
</html>
